{% extends "base.html" %}

{% block title %}Desvincular{% endblock %}

{% block page-title %}
<i class="fas fa-fw fa-user-times text-danger"></i>
Persona |
<span class="text-danger">Desvinculando</span>
{% endblock %}

{% block content %}
<div class="card shadow bg-light mb-4">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <h2 class="pb-4">
        ¿Confirma la desvinculación de <span class="text-danger">{{ object.persona }}</span> del Expediente
        <strong>{{ object.expediente }}</strong>?
      </h2>
      <div class="form-group text-right">
        <a href="{{ view.get_success_url }}" name="cancel" class="btn btn-dark" id="cancel-id-delete">Cancelar</a>
        <input type="submit" name="delete" value="Desvincular" class="btn btn-danger" id="submit-id-delete">
      </div>
    </form>
  </div>
</div>
{% endblock content %}
