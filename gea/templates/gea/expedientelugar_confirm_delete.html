{% extends "base.html" %}

{% block title %}Lugar{% endblock %}

{% block page-title %}
<i class="fas fa-fw fa-backspace text-danger"></i>
Lugar |
<span class="text-danger">Eliminando</span>
{% endblock %}

{% block content %}
<div class="card shadow bg-light mb-4">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <h2 class="pb-4">
        ¿Confirma la eliminación de <a href="{{ object.lugar.get_absolute_url }}" class="text-danger">{{ object.lugar }}</a> del Expediente
        <a href="{{ object.expediente.get_absolute_url }}"><span class="badge badge-dark">{{ object.expediente }}</span></a>?
      </h2>
      <div class="form-group text-right">
        <a href="{{ view.get_success_url }}" name="cancel" class="btn btn-dark" id="cancel-id-delete">Cancelar</a>
        <input type="submit" name="delete" value="Eliminar" class="btn btn-danger" id="submit-id-delete">
      </div>
    </form>
  </div>
</div>
{% endblock content %}
